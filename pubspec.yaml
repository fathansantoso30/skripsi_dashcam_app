name: skripsi_dashcam_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_svg: ^2.0.4
  get_it: ^7.2.0
  image_gallery_saver: ^1.7.1
  intl: ^0.18.1
  screenshot: ^1.3.0
  web_socket_channel: ^2.3.0
  fluttertoast: ^8.2.2
  chewie: ^1.7.4
  video_player: ^2.7.2
  get_thumbnail_video: ^0.6.1

dev_dependencies:
  build_runner: null
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-VariableFont_wght.ttf
    - family: Consolas
      fonts:
        - asset: assets/fonts/Consolas.ttf

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
    - assets/videos/
